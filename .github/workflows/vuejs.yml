name: Deploy Vue.js Application to GitHub Pages

on:
  push:
    branches:
      - frontend # Trigger the workflow on push events to the frontend branch.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14' # Set this to the node version you are using

    - name: Install dependencies
      run: npm install
      working-directory: ./webapp # Change this to the directory of your Vue.js project

    - name: Build
      run: npm run build
      working-directory: ./webapp # Adjust if your build script is located elsewhere
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: webapp
          path: ./webapp
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          branch: gh-pages
          folder: ./webapp/dist
          token: ${{ secrets.GITHUB_TOKEN }}


